    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#login">Login</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>
<nav class="navbar navbar-default navbar-fixed-top other-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle menuBtn" onclick="openNav()">
                <b><span class="glyphicon glyphicon-option-vertical"></span></b>
            </button>
            <a class="navbar-brand" href="#">{{appname}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right menu-ul">
                <li><a href="#login">Login</a></li>

<div class="container-fluid signup-div"><br><br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="col-md-12 home-statement">
                <h1>eVault Sign Up</h1>
                <h4 class="text-center">Already Have An Account? <a href="#login">Login</a></h4>
                <p class="text-center errMsg">{{errMsg}}</p>
            </div>
            <form class="signup-form" ng-submit="signupUser()" method="post">
                <input type="text" ng-model="fullName" placeholder="Full Name" required><br><br>
                <input type="text" ng-model="username" placeholder="Username" required><br><br>
                <input type="email" ng-model="email" placeholder="Email Address" required><br><br>
                <input type="number" ng-model="phoneNumber" placeholder="Phone Number" required><br><br>
                <input type="password" ng-model="password" placeholder="Password" required><br><br>
                <input type="password" ng-model="passwordConf" placeholder="Confirm Password" required><br><br>
                <button type="submit" class="btn btn-info btn-lg">Sign Up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
