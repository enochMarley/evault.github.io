<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a ><span class="glyphicon glyphicon-user"></span> {{username}}</a><br>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <li><button type="button" class="btn btn-default logout-btn" ng-click="logout()">Logout</button></li>
</div>
<nav class="navbar navbar-default navbar-fixed-top other-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle menuBtn" onclick="openNav()">
                <b><span class="glyphicon glyphicon-option-vertical"></span></b>
            </button>
            <a class="navbar-brand" href="#">{{appname}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav menu-ul">
                <li><a ><span class="glyphicon glyphicon-user"></span> {{username}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right menu-ul">
                <li><button type="button" class="btn btn-default logout-btn" ng-show="goUserBtn" ng-click="goUserPage()">Main Page</button></li>
                <li><button type="button" class="btn btn-default logout-btn" ng-show="addItemBtn" ng-click="addItem()">Add Item</button></li>
                <li></li><li></li>
                <li><button type="button" class="btn btn-default logout-btn" ng-click="logout()">Logout</button></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid login-div"><br><br>
    <div class='jumbotron' ng-show="noItemsDiv">
        <p class="text-center">{{emptyItems}}</p>
    </div>
</div>
<div class="container-fluid" ng-show='itemsDiv'>
    <div class="row" >
        <div class="col-md-3 col-xs-12" ng-repeat="item in items">
            <div class="card-div">
                <p>File Name: {{item.fileName}}</p>
                <p>File Size: {{item.fileSize}}</p>
                <p>Since: {{item.dateAdded}}</p>
                <hr>
                <a href="includes/uploads/{{item.fileName}}" download><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-download"></span></button></a>
                <button type="button" class="btn btn-danger" ng-click="removeItem(item.fileId, item.fileName)"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid dropDiv" ng-show="addItemDiv"><br><br><br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 col-xs-12">
            <div class="">
                <form class="drop-form" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div class="drop-div">
                            <h3>Drag &amp; Drop Document(s) Here <br>Or</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="drop-input" id="drop-input-label">Choose File(s)</label>
                                    <input type="file" id="drop-input" multiple required>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary">Add Documents</button>
                                </div>
                            </div><br>
                        </div><br>
                        <div class="progress-div">
                            <div class="row">
                                <div class="col-md-1 col-xs-1 cancel-progress-div">
                                    <button type="button" class="btn btn-danger cancel-progress">
                                        <span class="glyphicon glyphicon-remove"></span> Cancel
                                    </button>

                                </div>
                                <div class="col-md-1 col-xs-1 restart-progress-div">
                                    <button type="button" class="btn btn-info restart-progress">
                                      <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                </div>
                            </div><br>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
