<div class="container-fluid login-div"><br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="col-md-12 home-statement">
                <h1>eVault Login</h1>
                <h4 class="text-center">Don't Have An Account? <a href="#signup">Sign Up</a></h4>
                <br><br>
            </div>
            <form class="login-form" ng-submit="loginUser()" method="post">
                <input type="email" ng-model="loginEmail" placeholder="Email Address" required><br><br>
                <input type="password" ng-model="vaultNumber" placeholder="Vault Number" required><br><br>
                <input type="password" ng-model="loginPassword" placeholder="Password" required><br><br>
                <button type="submit" class="btn btn-info btn-lg">Log In</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
